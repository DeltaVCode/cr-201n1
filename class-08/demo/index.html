<!DOCTYPE html>
 <html> 
    <head>
    <title>Pet Adoption</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
      <header>
          <h1>Adopt our Pets NOW!</h1>
      </header>

      <h1>Animal Rescue</h1>

      <main>



        <form id="new-pets">
          <fieldset>
            <legend>Add new animal to the shelter</legend>
            <!-- for in a label matches id of the input -->
            <label for="name">Name</label>
            <input id="name" required/>
            <label for="breed">Breed</label>
            <input id="breed" required/>
            <label for="weight">Weight</label>
            <input id="weight" type="number" required/>
            <label for="interestWords">Description words</label>
            <input id="interestWords" required/>
            <button>Add the animal!</button>
          </fieldset>
        </form>
        <table id="animal-table">
          <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Weight</th>
            <th>Description</th>
          </tr>
        </table>



        <h2>Pets Available for Adoption:</h2>

        <div id="pet-profiles">
            <!-- Generate this from the js: -->
            <!-- <article>
                   <h2></h2>
                   <p></p>
                    <ul>
                        <li></li>
                    </ul>
                </article> -->
        </div>

       

      </main>
      <footer>
        <!-- <img> -->

        <script src="js/app.js"></script>
    </body>
</html>
